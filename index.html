<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height" required>
            
            <button onclick="calculateBMI()">Calculate BMI</button>
            
            <div class="result">
                <p id="bmi-result">Your BMI: <span id="bmi-value">--</span></p>
                <p id="bmi-status">Status: <span id="status-value">--</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
